<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link href="css/rock.css" rel="stylesheet">
    </head>
    <body>
        <p class="title">
            Rock Paper Scissors
        </p>
        
        <button class="move-button"
        onclick="
         play='Rock';
        playit(play);"
        >
            <img class="pic" src="image/Rock-emoji.png">
        </button>

        <button class="move-button"
        onclick="
         play='Paper';
        playit(play);"
        >
        <img class="pic" src="image/Paper-emoji.png">
        </button>

        <button class="move-button"
        onclick="
         play='Scissors';
        playit(play);"
        >
        <img class="pic" src="image/Scissors-emoji.png">
        </button>
        <p class="js-result"></p>
        <p class="js-move"></p>
        <p class="js-scores"></p>

        <button class="reset js-reset"
        
        >Reset Scores</button>

        <button class="auto-play js-auto" 
        >
            Auto Play
        </button>
        <div class="js-notice">
           
        </div>
        <script src="js/rock.js">

        </script>
    </body>
</html>
